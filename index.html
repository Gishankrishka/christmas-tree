        .tree { position: relative; width: 200px; height: 300px; transform-style: preserve-3d; animation: rotateTree 15s infinite linear; }

    <script>

        // T·∫°o th√¢n c√¢y t·ª´ 31 t·∫•m ·∫£nh
        for (let i = 1; i <= totalPhotos; i++) {

            const lat = i / totalPhotos; // ƒê·ªô cao t·ª´ 0 ƒë·∫øn 1
