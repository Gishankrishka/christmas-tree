<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Christmas Memories 2025</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; touch-action: none; }
        #start-screen { position: absolute; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100; color: white; }
        button { padding: 15px 40px; cursor: pointer; background: #b71c1c; color: white; border: 2px solid #ffd700; border-radius: 50px; font-weight: bold; font-size: 1.1rem; box-shadow: 0 0 15px gold; }
        #status-tag { position: absolute; top: 15px; width: 100%; text-align: center; color: gold; font-weight: bold; z-index: 20; text-shadow: 0 0 10px black; font-size: 1rem; }
        #ui-guide { position: absolute; bottom: 20px; width: 100%; text-align: center; color: white; z-index: 10; display: none; font-size: 0.8rem; opacity: 0.7; }
    </style>
</head>
<body>

    <div id="start-screen">
        <h1 style="color: gold; text-shadow: 0 0 15px gold; margin-bottom: 20px;">K·ª∂ NI·ªÜM GI√ÅNG SINH 2025</h1>
        <button id="startBtn">B·∫ÆT ƒê·∫¶U TR√åNH CHI·∫æU</button>
    </div>

    <div id="status-tag"></div>
    <div id="ui-guide">‚ú® XOAY ƒê·ªÇ KH√ÅM PH√Å | ‚≠ê NH·∫§N ƒê√öP SAO ƒê·ªÇ N·ªî | üñºÔ∏è CH·∫†M ·∫¢NH ƒê·ªÇ XEM</div>
    <div id="container"></div>

    <audio id="music" loop><source src="audio.mp3" type="audio/mpeg"></audio>

    <script>
        let scene, camera, renderer, star, magicDust, photoGlow;
        let photoMeshes = [];
        let isIntroFinished = false, isExploded = false, focusedMesh = null;
        let introActiveIndex = -1;
        let targetRotationY = 0, isDragging = false, previousMouseX = 0;

        const photoFiles = [];
        for(let i=1; i<=31; i++) photoFiles.push(`${i}.jpg`);
        photoFiles.push('top.jpg'); 

        const totalPhotos = photoFiles.length; 
        const timePerPhoto = 1000;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 2000);
            
            // ƒê·∫∑t Camera ·ªü v·ªã tr√≠ bao qu√°t to√†n b·ªô c√¢y th√¥ng
            camera.position.set(0, 20, 500); 

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.getElementById('container').appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 1.5));
            
            // Glow effect
            photoGlow = new THREE.Mesh(
                new THREE.PlaneGeometry(35, 45), 
                new THREE.MeshBasicMaterial({ color: 0xffd700, transparent: true, opacity: 0, side: THREE.DoubleSide })
            );
            scene.add(photoGlow);

            createStar();
            createDust();
            loadPhotos();

            window.addEventListener('mousedown', onDown);
            window.addEventListener('mousemove', onMove);
            window.addEventListener('mouseup', () => isDragging = false);
            window.addEventListener('touchstart', (e) => onDown(e.touches[0]));
            window.addEventListener('touchmove', (e) => onMove(e.touches[0]));
            window.addEventListener('resize', onResize);

            startIntro();
            animate();
        }

        function createStar() {
            const shape = new THREE.Shape();
            const pts = 5, outR = 25, inR = 12;
            for(let i=0; i<pts*2; i++){
                const r = i%2===0 ? outR : inR;
                const a = (i/pts) * Math.PI;
                if(i===0) shape.moveTo(Math.cos(a)*r, Math.sin(a)*r);
                else shape.lineTo(Math.cos(a)*r, Math.sin(a)*r);
            }
            star = new THREE.Mesh(new THREE.ExtrudeGeometry(shape, {depth: 5, bevelEnabled: true}), 
                   new THREE.MeshStandardMaterial({color: 0xFFD700, emissive: 0xFFD700, emissiveIntensity: 0.8}));
            star.position.y = 150;
            scene.add(star);
        }

        function createDust() {
            const geo = new THREE.BufferGeometry();
            const pos = [];
            for(let i=0; i<3000; i++) pos.push((Math.random()-0.5)*1200, (Math.random()-0.5)*1200, (Math.random()-0.5)*1200);
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            magicDust = new THREE.Points(geo, new THREE.PointsMaterial({color: 0xFFD700, size: 1.2, transparent: true, opacity: 0.4}));
            scene.add(magicDust);
        }

        function loadPhotos() {
            const loader = new THREE.TextureLoader();
            photoFiles.forEach((fileName, i) => {
                const texture = loader.load(`public/photos/${fileName}`);
                const mesh = new THREE.Mesh(
                    new THREE.PlaneGeometry(28, 38), 
                    new THREE.MeshBasicMaterial({ map: texture, transparent: true, opacity: 0.4, side: THREE.DoubleSide })
                );
                
                const t = i/totalPhotos;
                const a = i * 0.85; 
                const r = t * 120;
                mesh.userData.treePos = new THREE.Vector3(Math.cos(a)*r, (1-t)*250 - 100, Math.sin(a)*r);
                mesh.userData.explodePos = new THREE.Vector3((Math.random()-0.5)*800, (Math.random()-0.5)*800, (Math.random()-0.5)*800);
                mesh.position.copy(mesh.userData.treePos);
                
                photoMeshes.push(mesh);
                scene.add(mesh);
            });
        }

        function startIntro() {
            let count = 0;
            const status = document.getElementById('status-tag');
            const interval = setInterval(() => {
                if(count >= totalPhotos) {
                    clearInterval(interval);
                    isIntroFinished = true;
                    introActiveIndex = -1;
                    status.style.display = 'none';
                    document.getElementById('ui-guide').style.display = 'block';
                    return;
                }
                introActiveIndex = count;
                status.innerText = `üéûÔ∏è TR√åNH CHI·∫æU: K·ª∂ NI·ªÜM ${count + 1}`;
                count++;
            }, timePerPhoto);
        }

        function onDown(e) {
            isDragging = true;
            previousMouseX = e.clientX;
            if(!isIntroFinished) return;
            const mouse = new THREE.Vector2((e.clientX/window.innerWidth)*2-1, -(e.clientY/window.innerHeight)*2+1);
            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(photoMeshes);
            if(intersects.length > 0) focusedMesh = (focusedMesh === intersects[0].object) ? null : intersects[0].object;
            else focusedMesh = null;
        }

        function onMove(e) {
            if(isDragging) {
                targetRotationY += (e.clientX - previousMouseX) * 0.007;
                previousMouseX = e.clientX;
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            star.rotation.y += 0.02;
            magicDust.rotation.y += 0.0003;
            scene.rotation.y += (targetRotationY - scene.rotation.y) * 0.1;

            photoGlow.material.opacity = 0;

            photoMeshes.forEach((mesh, idx) => {
                const isActive = (idx === introActiveIndex) || (mesh === focusedMesh);
                
                if(isActive) {
                    // T√çNH TO√ÅN KHO·∫¢NG C√ÅCH ƒê·ªÇ ·∫¢NH LU√îN N·∫∞M TRONG T·∫¶M M·∫ÆT (VIEWPORT)
                    // Ch√∫ng ta ƒë∆∞a ·∫£nh v·ªÅ ph√≠a Camera nh∆∞ng gi·ªØ m·ªôt kho·∫£ng c√°ch an to√†n (Z = 200)
                    const viewVector = new THREE.Vector3(0, 0, 200).applyQuaternion(camera.quaternion);
                    const targetPos = scene.worldToLocal(viewVector.add(camera.position));
                    
                    mesh.position.lerp(targetPos, 0.1);
                    mesh.scale.lerp(new THREE.Vector3(5, 5, 1), 0.1); // Ph√≥ng to v·ª´a ƒë·ªß 1.5 l·∫ßn
                    
                    // √âp ph·∫≥ng ·∫£nh h∆∞·ªõng v·ªÅ Camera
                    mesh.quaternion.copy(camera.quaternion).premultiply(scene.quaternion.clone().invert());
                    mesh.material.opacity = 1;

                    // Glow effect
                    photoGlow.position.copy(mesh.position);
                    photoGlow.quaternion.copy(mesh.quaternion);
                    photoGlow.position.z -= 1;
                    photoGlow.scale.set(mesh.scale.x * 1.1, mesh.scale.y * 1.1, 1);
                    photoGlow.material.opacity = 0.4 + Math.sin(Date.now()*0.005)*0.2;
                } else {
                    const target = (isIntroFinished && isExploded) ? mesh.userData.explodePos : mesh.userData.treePos;
                    mesh.position.lerp(target, 0.08);
                    mesh.scale.lerp(new THREE.Vector3(1, 1, 1), 0.1);
                    if(!isExploded) mesh.lookAt(0, mesh.position.y, 0);
                    
                    // Khi ƒëang intro, c√¢y th√¥ng ph√≠a sau v·∫´n m·ªù m·ªù ƒë·ªÉ quan s√°t
                    const baseOpacity = isIntroFinished ? (isExploded ? 1 : 0.3) : 0.3;
                    mesh.material.opacity += (baseOpacity - mesh.material.opacity) * 0.1;
                }
            });
            renderer.render(scene, camera);
        }

        function onResize() {
            camera.aspect = window.innerWidth/window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        document.getElementById('startBtn').onclick = () => {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('music').play();
            init();
        };
    </script>
</body>
</html>
