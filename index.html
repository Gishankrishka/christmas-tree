<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas - 2025</title>
    <style>
        /* To√†n b·ªô giao di·ªán n·ªÅn v√† hi·ªáu ·ª©ng */
        body { 
            margin: 0; 
            background: #020205; 
            color: white; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            overflow: hidden; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        }

        /* Ng√¥i sao l·∫•p l√°nh */
        .star { 
            color: gold; 
            font-size: 50px; 
            margin-bottom: -10px; 
            filter: drop-shadow(0 0 15px yellow); 
            animation: pulse 1.5s infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); opacity: 0.8; }
            to { transform: scale(1.2); opacity: 1; }
        }

        /* C√°c t·∫ßng c·ªßa c√¢y th√¥ng */
        .tree-layer { 
            width: 0; 
            height: 0; 
            border-left: 100px solid transparent; 
            border-right: 100px solid transparent; 
            border-bottom: 100px solid #054a29; 
            margin-top: -50px; 
            filter: drop-shadow(0 0 5px #000);
        }
        .layer2 { border-left: 80px solid transparent; border-right: 80px solid transparent; border-bottom: 80px solid #0a5d38; z-index: 2; }
        .layer3 { border-left: 60px solid transparent; border-right: 60px solid transparent; border-bottom: 60px solid #11824a; z-index: 3; }
        
        /* Th√¢n c√¢y */
        .trunk { width: 30px; height: 45px; background: #5d4037; border-radius: 0 0 5px 5px; }

        /* L·ªùi nh·∫Øn nh·∫•p nh√°y */
        .message { 
            margin-top: 60px; 
            text-align: center; 
            font-size: 22px; 
            font-weight: bold;
            animation: glow 2s infinite alternate; 
            line-height: 1.6;
        }

        @keyframes glow { 
            from { text-shadow: 0 0 5px #fff, 0 0 10px #ff0000; color: #fff; } 
            to { text-shadow: 0 0 20px #fff, 0 0 30px #ff0000; color: #ffcccc; } 
        }

        /* Hi·ªáu ·ª©ng tuy·∫øt r∆°i */
        .snow { 
            position: absolute; 
            top: -10px; 
            color: white; 
            user-select: none; 
            z-index: 1000; 
            pointer-events: none;
            animation: fall linear infinite; 
        }
        @keyframes fall { to { transform: translateY(105vh); } }

        /* N√∫t b·∫≠t nh·∫°c n·∫øu b·ªã ch·∫∑n */
        #music-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid white;
            color: white;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 20px;
            z-index: 1001;
        }
    </style>
</head>
<body>

    <audio id="bg-music" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <button id="music-btn" onclick="toggleMusic()">üéµ B·∫≠t/T·∫Øt Nh·∫°c</button>

    <div class="star">‚òÖ</div>
    <div class="tree-layer layer3"></div>
    <div class="tree-layer layer2"></div>
    <div class="tree-layer"></div>
    <div class="trunk"></div>

    <div class="message">
        üéÑ MERRY CHRISTMAS 2025 üéÑ<br>
        <span style="font-size: 16px; font-weight: normal;">Ch√∫c b·∫°n m·ªôt m√πa Gi√°ng sinh ·∫•m √°p v√† an l√†nh!</span>
    </div>

    <script>
        // T·∫°o tuy·∫øt r∆°i
        function createSnow() {
            const snow = document.createElement('div');
            snow.className = 'snow';
            snow.innerHTML = '‚ùÑ';
            snow.style.left = Math.random() * 100 + 'vw';
            snow.style.fontSize = Math.random() * 15 + 10 + 'px';
            snow.style.animationDuration = Math.random() * 3 + 2 + 's';
            snow.style.opacity = Math.random();
            document.body.appendChild(snow);
            setTimeout(() => snow.remove(), 5000);
        }
        setInterval(createSnow, 100);

        // X·ª≠ l√Ω b·∫≠t nh·∫°c
        const audio = document.getElementById('bg-music');
        function toggleMusic() {
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }

        // C·ªë g·∫Øng t·ª± ƒë·ªông ph√°t nh·∫°c khi ng∆∞·ªùi d√πng click l·∫ßn ƒë·∫ßu v√†o trang
        window.addEventListener('click', () => {
            audio.play();
        }, { once: true });
    </script>
</body>
</html>
