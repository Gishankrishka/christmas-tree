        body { margin: 0; background: #020205; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; overflow: hidden; font-family: 'Arial', sans-serif; }
        .tree { position: relative; width: 200px; height: 300px; transform-style: preserve-3d; animation: rotate 10s infinite linear; }
        @keyframes rotate { from { transform: rotateY(0deg); } to { transform: rotateY(360deg); } }
        .star { position: absolute; top: -50px; left: 50%; transform: translateX(-50%); color: gold; font-size: 50px; filter: drop-shadow(0 0 10px yellow); }
        .leaf { position: absolute; width: 0; height: 0; border-left: 100px solid transparent; border-right: 100px solid transparent; border-bottom: 100px solid green; left: 0; }
        .leaf:nth-child(1) { top: 0; transform: scale(0.6); }
        .leaf:nth-child(2) { top: 50px; transform: scale(0.8); }
        .leaf:nth-child(3) { top: 100px; transform: scale(1); }
        .trunk { position: absolute; width: 40px; height: 60px; background: #5d4037; bottom: -60px; left: 80px; }
        .message { margin-top: 100px; text-align: center; font-size: 24px; text-shadow: 0 0 10px #ff0000; animation: blink 1s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
