<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Christmas Memories 2025</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; touch-action: none; }
        #start-screen { position: absolute; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100; color: white; }
        button { padding: 15px 40px; cursor: pointer; background: #b71c1c; color: white; border: 2px solid #ffd700; border-radius: 50px; font-weight: bold; font-size: 1.1rem; }
        #ui-guide { position: absolute; bottom: 20px; width: 100%; text-align: center; color: white; z-index: 10; display: none; }
        #status-tag { position: absolute; top: 20px; width: 100%; text-align: center; color: gold; font-weight: bold; z-index: 20; }
    </style>
</head>
<body>

    <div id="start-screen">
        <h1 style="color: gold; text-shadow: 0 0 15px gold;">GI√ÅNG SINH K·ª∂ NI·ªÜM 2025</h1>
        <button id="startBtn">B·∫ÆT ƒê·∫¶U</button>
    </div>

    <div id="status-tag"></div>
    <div id="ui-guide">‚ú® XOAY ƒê·ªÇ KH√ÅM PH√Å | ‚≠ê NH·∫§N ƒê√öP SAO ƒê·ªÇ N·ªî | üñºÔ∏è CH·∫†M ·∫¢NH ƒê·ªÇ XEM</div>
    <div id="container"></div>

    <audio id="music" loop><source src="audio.mp3" type="audio/mpeg"></audio>

    <script>
        let scene, camera, renderer, star, magicDust;
        let photoMeshes = [];
        let isIntroFinished = false, isExploded = false, focusedMesh = null;
        let introActiveIndex = -1;
        let targetRotationY = 0, isDragging = false, previousMouseX = 0;

        const totalPhotos = 40; // ƒê√£ c·∫≠p nh·∫≠t theo danh s√°ch file c·ªßa b·∫°n
        const introDuration = 30000; 

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 1, 2000);
            camera.position.set(0, 10, 400);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.getElementById('container').appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 1.3));
            
            createStar();
            createDust();
            loadPhotos();

            window.addEventListener('mousedown', onDown);
            window.addEventListener('mousemove', onMove);
            window.addEventListener('mouseup', () => isDragging = false);
            window.addEventListener('touchstart', (e) => onDown(e.touches[0]));
            window.addEventListener('touchmove', (e) => onMove(e.touches[0]));
            window.addEventListener('resize', onResize);

            startIntro();
            animate();
        }

        function createStar() {
            const shape = new THREE.Shape();
            const pts = 5, outR = 20, inR = 10;
            for(let i=0; i<pts*2; i++){
                const r = i%2===0 ? outR : inR;
                const a = (i/pts) * Math.PI;
                if(i===0) shape.moveTo(Math.cos(a)*r, Math.sin(a)*r);
                else shape.lineTo(Math.cos(a)*r, Math.sin(a)*r);
            }
            const geo = new THREE.ExtrudeGeometry(shape, {depth: 4, bevelEnabled: true});
            star = new THREE.Mesh(geo, new THREE.MeshStandardMaterial({color: 0xFFD700, emissive: 0xFFD700, emissiveIntensity: 0.5}));
            star.position.y = 120;
            scene.add(star);
        }

        function createDust() {
            const geo = new THREE.BufferGeometry();
            const pos = [];
            for(let i=0; i<4000; i++) pos.push((Math.random()-0.5)*1200, (Math.random()-0.5)*1200, (Math.random()-0.5)*1200);
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            magicDust = new THREE.Points(geo, new THREE.PointsMaterial({color: 0xFFD700, size: 1.2, transparent: true, opacity: 0.5}));
            scene.add(magicDust);
        }

        function loadPhotos() {
            const loader = new THREE.TextureLoader();
            for (let i = 1; i <= totalPhotos; i++) {
                const texture = loader.load(`public/photos/${i}.jpg`);
                // Mesh ch·ªâ g·ªìm ·∫£nh, kh√¥ng vi·ªÅn
                const mat = new THREE.MeshBasicMaterial({ map: texture, transparent: true, opacity: 0, side: THREE.DoubleSide });
                const mesh = new THREE.Mesh(new THREE.PlaneGeometry(24, 30), mat);
                
                const t = i/totalPhotos;
                const a = i * 0.8; 
                const r = t * 100;
                mesh.userData.treePos = new THREE.Vector3(Math.cos(a)*r, (1-t)*200 - 100, Math.sin(a)*r);
                mesh.userData.explodePos = new THREE.Vector3((Math.random()-0.5)*700, (Math.random()-0.5)*700, (Math.random()-0.5)*700);
                mesh.position.copy(mesh.userData.treePos);
                
                photoMeshes.push(mesh);
                scene.add(mesh);
            }
        }

        function startIntro() {
            const timePerPhoto = introDuration / totalPhotos;
            let count = 0;
            const status = document.getElementById('status-tag');
            
            const interval = setInterval(() => {
                if(count >= totalPhotos) {
                    clearInterval(interval);
                    isIntroFinished = true;
                    introActiveIndex = -1;
                    status.style.display = 'none';
                    document.getElementById('ui-guide').style.display = 'block';
                    return;
                }
                introActiveIndex = count;
                status.innerText = `üåü ƒêANG TR√åNH CHI·∫æU: K·ª∂ NI·ªÜM ${count + 1}`;
                count++;
            }, timePerPhoto);
        }

        let lastClick = 0;
        function onDown(e) {
            isDragging = true;
            previousMouseX = e.clientX;
            
            if(!isIntroFinished) return;
            const mouse = new THREE.Vector2((e.clientX/window.innerWidth)*2-1, -(e.clientY/window.innerHeight)*2+1);
            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(mouse, camera);
            
            const intersects = raycaster.intersectObjects(photoMeshes);
            if(intersects.length > 0) {
                focusedMesh = (focusedMesh === intersects[0].object) ? null : intersects[0].object;
            } else {
                focusedMesh = null;
                const starHit = raycaster.intersectObject(star);
                if(starHit.length > 0) {
                    if(Date.now() - lastClick < 300) isExploded = !isExploded;
                    lastClick = Date.now();
                }
            }
        }

        function onMove(e) {
            if(isDragging) {
                targetRotationY += (e.clientX - previousMouseX) * 0.007;
                previousMouseX = e.clientX;
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            if(star) star.rotation.y += 0.02;
            magicDust.rotation.y += 0.0002;
            scene.rotation.y += (targetRotationY - scene.rotation.y) * 0.1;

            photoMeshes.forEach((mesh, idx) => {
                const isSelected = (idx === introActiveIndex) || (mesh === focusedMesh);
                
                if(isSelected) {
                    // CƒÇN GI·ªÆA M√ÄN H√åNH & PH·∫≤NG NH∆Ø ·∫¢NH 2D
                    // T√≠nh to√°n v·ªã tr√≠ c√°ch camera m·ªôt kho·∫£ng c·ªë ƒë·ªãnh
                    const viewDist = window.innerWidth < 600 ? 150 : 220; 
                    const centerPos = new THREE.Vector3(0, 0, viewDist).applyQuaternion(camera.quaternion);
                    const localPos = scene.worldToLocal(centerPos.add(camera.position));
                    
                    mesh.position.lerp(localPos, 0.12);
                    // Ph√≥ng to ·∫£nh ƒë·ªÉ nh√¨n r√µ chi ti·∫øt
                    mesh.scale.lerp(new THREE.Vector3(5, 5, 1), 0.12); 
                    
                    // FLATTEN: Tri·ªát ti√™u m·ªçi g√≥c nghi√™ng, √©p ·∫£nh song song v·ªõi m√†n h√¨nh
                    mesh.quaternion.copy(camera.quaternion).premultiply(scene.quaternion.clone().invert());
                    
                    mesh.material.opacity = 1;
                } else {
                    const target = (isIntroFinished && isExploded) ? mesh.userData.explodePos : mesh.userData.treePos;
                    mesh.position.lerp(target, 0.07);
                    mesh.scale.lerp(new THREE.Vector3(1, 1, 1), 0.1);
                    
                    if(!isExploded) mesh.lookAt(0, mesh.position.y, 0);
                    
                    // ·∫¢nh kh√¥ng ƒë∆∞·ª£c ch·ªçn s·∫Ω m·ªù ƒëi ƒë·ªÉ l√†m n·ªïi b·∫≠t ·∫£nh ch√≠nh
                    const baseOpacity = isIntroFinished ? (isExploded ? 1 : 0.25) : 0;
                    mesh.material.opacity += (baseOpacity - mesh.material.opacity) * 0.1;
                }
            });

            renderer.render(scene, camera);
        }

        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        document.getElementById('startBtn').onclick = () => {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('music').play();
            init();
        };
    </script>
</body>
</html>
