<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Christmas Memories 2025</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: radial-gradient(circle, #1a1a1a, #000); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; touch-action: none; }
        #start-screen { position: absolute; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100; color: white; text-align: center; }
        button { padding: 15px 40px; cursor: pointer; background: #b71c1c; color: white; border: 2px solid #ffd700; border-radius: 50px; font-weight: bold; box-shadow: 0 0 20px gold; font-size: 1.2rem; }
        #ui-guide { position: absolute; bottom: 30px; width: 100%; text-align: center; color: white; z-index: 10; display: none; }
        .guide-box { background: rgba(0,0,0,0.6); padding: 8px 20px; border-radius: 20px; border: 1px solid rgba(255,215,0,0.5); display: inline-block; font-size: 12px; backdrop-filter: blur(5px); }
        #status-tag { position: absolute; top: 20px; width: 100%; text-align: center; color: gold; font-size: 14px; font-weight: bold; z-index: 20; letter-spacing: 1px; }
    </style>
</head>
<body>

    <div id="start-screen">
        <h1 style="color: gold; text-shadow: 0 0 10px gold; margin-bottom: 20px;">K·ª∂ NI·ªÜM GI√ÅNG SINH 2025</h1>
        <button id="startBtn">KH√ÅM PH√Å NGAY</button>
    </div>

    <div id="status-tag"></div>
    <div id="ui-guide"><div class="guide-box">‚ú® K√âO ƒê·ªÇ XOAY | ‚≠ê NH·∫§N ƒê√öP NG√îI SAO ƒê·ªÇ B√ôNG N·ªî | üñºÔ∏è CH·∫†M ·∫¢NH ƒê·ªÇ XEM R√ï</div></div>
    <div id="container"></div>

    <audio id="music" loop><source src="audio.mp3" type="audio/mpeg"></audio>

    <script>
        let scene, camera, renderer, star, magicDust;
        let photoMeshes = [];
        let isIntroFinished = false, isExploded = false, focusedMesh = null;
        let introActiveIndex = -1;
        let targetRotationY = 0, isDragging = false, previousMouseX = 0;

        const totalPhotos = 32; // T·ªïng 32 ·∫£nh
        const introTotalTime = 30000; // Intro 30 gi√¢y

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 1, 2000);
            camera.position.set(0, 10, 380);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.getElementById('container').appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 1.1));
            
            createStar();
            createDust();
            loadPhotos();

            window.addEventListener('mousedown', (e) => { isDragging = true; previousMouseX = e.clientX; handleSelect(e); });
            window.addEventListener('mousemove', (e) => { if(isDragging) { targetRotationY += (e.clientX - previousMouseX) * 0.005; previousMouseX = e.clientX; } });
            window.addEventListener('mouseup', () => isDragging = false);
            window.addEventListener('touchstart', (e) => { isDragging = true; previousMouseX = e.touches[0].clientX; handleSelect(e.touches[0]); });
            window.addEventListener('touchmove', (e) => { if(isDragging) { targetRotationY += (e.touches[0].clientX - previousMouseX) * 0.005; previousMouseX = e.touches[0].clientX; } });
            window.addEventListener('touchend', () => isDragging = false);
            window.addEventListener('resize', onWindowResize);

            startIntro();
            animate();
        }

        function createStar() {
            const shape = new THREE.Shape();
            const pts = 5, outR = 20, inR = 10;
            for(let i=0; i<pts*2; i++){
                const r = i%2===0 ? outR : inR;
                const a = (i/pts) * Math.PI;
                if(i===0) shape.moveTo(Math.cos(a)*r, Math.sin(a)*r);
                else shape.lineTo(Math.cos(a)*r, Math.sin(a)*r);
            }
            const geo = new THREE.ExtrudeGeometry(shape, {depth: 4, bevelEnabled: true});
            star = new THREE.Mesh(geo, new THREE.MeshStandardMaterial({color: 0xFFD700, emissive: 0xFFD700, emissiveIntensity: 0.5}));
            star.position.y = 110;
            scene.add(star);
        }

        function createDust() {
            const geo = new THREE.BufferGeometry();
            const pos = [];
            for(let i=0; i<3000; i++) pos.push((Math.random()-0.5)*1000, (Math.random()-0.5)*1000, (Math.random()-0.5)*1000);
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            magicDust = new THREE.Points(geo, new THREE.PointsMaterial({color: 0xFFD700, size: 1, transparent: true, opacity: 0.5}));
            scene.add(magicDust);
        }

        function loadPhotos() {
            const loader = new THREE.TextureLoader();
            for (let i = 1; i <= totalPhotos; i++) {
                const texture = loader.load(`public/photos/${i}.jpg`);
                const mat = new THREE.MeshBasicMaterial({ map: texture, transparent: true, opacity: 0, side: THREE.DoubleSide });
                const mesh = new THREE.Mesh(new THREE.PlaneGeometry(20, 26), mat);
                
                // Vi·ªÅn ·∫£nh
                const border = new THREE.Mesh(new THREE.PlaneGeometry(21.5, 27.5), new THREE.MeshBasicMaterial({color: 0xffffff, transparent: true, opacity: 0}));
                border.position.z = -0.1;
                mesh.add(border);

                const t = i/totalPhotos, a = i * 0.8, r = t * 90;
                mesh.userData.treePos = new THREE.Vector3(Math.cos(a)*r, (1-t)*170 - 80, Math.sin(a)*r);
                mesh.userData.explodePos = new THREE.Vector3((Math.random()-0.5)*500, (Math.random()-0.5)*500, (Math.random()-0.5)*500);
                mesh.position.copy(mesh.userData.treePos);
                
                photoMeshes.push(mesh);
                scene.add(mesh);
            }
        }

        function startIntro() {
            const timePerPhoto = introTotalTime / totalPhotos;
            let count = 0;
            const status = document.getElementById('status-tag');
            const interval = setInterval(() => {
                if(count >= totalPhotos) {
                    clearInterval(interval);
                    isIntroFinished = true;
                    introActiveIndex = -1;
                    status.style.display = 'none';
                    document.getElementById('ui-guide').style.display = 'block';
                    return;
                }
                status.innerText = `üéûÔ∏è ƒêANG TR√åNH CHI·∫æU K·ª∂ NI·ªÜM (${count+1}/${totalPhotos})`;
                introActiveIndex = count++;
            }, timePerPhoto);
        }

        function handleSelect(e) {
            if(!isIntroFinished) return;
            const mouse = new THREE.Vector2((e.clientX/window.innerWidth)*2-1, -(e.clientY/window.innerHeight)*2+1);
            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(photoMeshes);
            if(intersects.length > 0) focusedMesh = (focusedMesh === intersects[0].object) ? null : intersects[0].object;
            else focusedMesh = null;
        }

        function animate() {
            requestAnimationFrame(animate);
            if(star) star.rotation.y += 0.01;
            magicDust.rotation.y += 0.0005;
            scene.rotation.y += (targetRotationY - scene.rotation.y) * 0.1;

            photoMeshes.forEach((mesh, idx) => {
                const isCurrent = (idx === introActiveIndex) || (mesh === focusedMesh);
                
                if(isCurrent) {
                    // CƒÇN GI·ªÆA & PH·∫≤NG TUY·ªÜT ƒê·ªêI (STATIC VIEW)
                    const dist = window.innerWidth < 600 ? 180 : 250; // Kho·∫£ng c√°ch nh√¨n cho mobile/PC
                    const centerVec = new THREE.Vector3(0, 0, dist).applyQuaternion(camera.quaternion);
                    const targetPos = scene.worldToLocal(centerVec.add(camera.position));
                    
                    mesh.position.lerp(targetPos, 0.12);
                    mesh.scale.lerp(new THREE.Vector3(5.5, 5.5, 1), 0.12); // Ph√≥ng to 5.5 l·∫ßn
                    
                    // LU√îN PH·∫≤NG V·ªöI CAMERA (·∫¢nh tƒ©nh 2D)
                    mesh.quaternion.copy(camera.quaternion).premultiply(scene.quaternion.clone().invert());
                    
                    mesh.material.opacity = 1;
                    mesh.children[0].material.opacity = 0.8; // Hi·ªán vi·ªÅn
                } else {
                    const target = (isIntroFinished && isExploded) ? mesh.userData.explodePos : mesh.userData.treePos;
                    mesh.position.lerp(target, 0.08);
                    mesh.scale.lerp(new THREE.Vector3(1, 1, 1), 0.1);
                    
                    // Khi kh√¥ng ƒë∆∞·ª£c ch·ªçn, ·∫£nh h∆∞·ªõng t√¢m c√¢y th√¥ng (·∫¢nh ƒë·ªông xoay)
                    if(!isExploded) mesh.lookAt(0, mesh.position.y, 0);
                    
                    mesh.material.opacity += ((isIntroFinished ? (isExploded?1:0.3) : 0.1) - mesh.material.opacity) * 0.1;
                    mesh.children[0].material.opacity = 0; // ·∫®n vi·ªÅn
                }
            });

            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        document.getElementById('startBtn').onclick = () => {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('music').play();
            init();
        };
    </script>
</body>
</html>
